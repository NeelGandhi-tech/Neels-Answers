<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Peters Answers</title>
        <link rel="stylesheet" type="text/css" href ="css/main.css" >
    </head>
    <body>
		<h2>Peters Answers</h2>
		<div class="container" id="container">
			<div class="form-container sign-in-container">
				<form action="#">
					<h1>Peters Answers</h1>
					<br>
					<span>One Who Knows All</span>
					<input type="Question" id ="questionInput" placeholder="Question" />
					<input type="Petition" id="petitionInput" placeholder="Petition" />
					<a href="#">Wanna Know How to Play?</a>
					<button id = "buttonSubmit">Submit</button>
				</form>
			</div>
			<div class="overlay-container">
				<div class="overlay">
					<div class="overlay-panel overlay-left">
						<h1>Welcome Back!</h1>
						<p>To keep connected with us please login with your personal info</p>
						<button class="ghost" id="signIn">Sign In</button>
					</div>
					<div class="overlay-panel overlay-right">
						<h1>Hello, Friend!</h1>
						<p>Enter your personal details and start journey with us</p>
						<button class="ghost" id="signUp">Sign Up</button>
					</div>
				</div>
			</div>
		</div>
		
		
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.js"></script>
    <script src ="js/main.js"></script>

</html>
